<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>		
</head>
<body ng-app="app.Wom">
	<div class="container" ng-controller="SampleCtrl">

		<div class="row" >
			<div class="col-md-6">
				<button class="btn btn-primary" ng-hide="authData.user" ng-click="login()">Login with Google</button>			
			</div>
			<div class="col-md-6">
				<button class="btn btn-default" ng-click="logout()">logout</button>
			</div>
			<div class="col-md-12 alert alert-danger" role="alert" ng-if="error.message"> {{error.message}}</div>
		</div>
		<!-- Profile -->
		<div class="row">
			<div class="col-md-6">
				<div class="col-md-4">
					<img src="{{authData.user.pic}}" alt=""  ng-if="authData.user.pic" class="img-circle img-responsive profile-pic">	
				</div>
				<div class="col-md-8">
					<h1 class="name" ng-if="authData.user">Welcome <br>{{ authData.user.name }}!</h1>	
				</div>
			</div>
		<!-- End Profile -->
		<!-- Friends -->
			<div class="col-md-6">
				<form action="#"  ng-if="authData.user" class="form-inline">
					<div class="form-group">
						<label for="">Search for friends</label>
						<input type="text" class="form-control" ng-model="search.email" placeholder="friend@email.com">
					</div>
					<button class="btn btn-default" ng-click="searchUser()">Search</button>	
				</form>						
				<button class="btn btn-primary" ng-click="listFriends()">List Friends</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4" ng-if="newFriend.name">
				<div class="thumbnail">
					<img src="{{newFriend.pic}}" alt="" class="img-rounded img-responsive profile-pic">
					<div class="caption">
						<h3 class="name">{{newFriend.name}}</h3>	
						<h5 class="email">{{newFriend.email}}</h5>
						<button class="btn btn-primary" ng-click="addFriend()">Add Friend</button>
					</div>	
				</div>			
			</div>
		</div>
		<div class="row">
			<div class="col-md-4" ng-show="authData.user">
				<h3 class="add-a-trans">Add A  hello Transaction</h3>
				<form>
					<div class="form-group">
						<label for="Recipient">Who owes you?</label>
						<select name="Recipient" id="inputRecipient" class="form-control" required="required" ng-repeat="friend in friendsList">
							<option value="">friend.name</option>
						</select>
					</div>
					<div class="form-group">
						<label for="location">Location</label>
						<input type="text" class="form-control" id="location" placeholder="Bdubs">
					</div>
					<div class="form-group">
						<label for="amount">How much?</label>
						<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
						<div class="input-group">
							<div class="input-group-addon">$</div>
							<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
							<div class="input-group-addon">.00</div>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputFile">Upload a Receipt</label>
						<input type="file" id="exampleInputFile">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>

	</div>


	<!-- Angular -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<!-- app.js -->
	<script src="js/app.js"></script>

	<script src="js/controllers/FriendsCtrl2.js"></script>

</body>
</html>
